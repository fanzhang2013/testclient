<ion-view title="Movie List" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="movie in movieslist" ng-click="showdetail(movie)" class="item-avatar">
        <img src="{{movie.detail.posters.thumbnail}}" style="vertical-align:top"/><span style="vertical-align:top"><h3>Name: {{movie.name}}</h3>
        <h3>Synopsis: {{movie.detail.synopsis}}</h3></span>
        <h3>Release Dates: {{movie.detail.release_dates.theater}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="tabs tabs-icon-only">
    <a class="tab-item" ng-click="home()">
      <i class="icon ion-home"></i>
     
    </a>
    <a class="tab-item" href="#/app/mycomments">
      <i class="icon ion-star"></i>
      
    </a>
     <a class="tab-item" ng-click="qrscanner()">
    <i class="icon ion-camera"></i>
    </a>
</div>
</ion-view>
