<ion-view title="My Reviews">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <ion-list>
      <ion-item ng-repeat="review in myreviews" ng-click="showdetail(movie)" class="item-avatar">
        <img src="{{review.movie.detail.posters.thumbnail}}" style="vertical-align:top"/><span style="vertical-align:top"><h3>Movie Name: {{review.movie.name}}</h3>
        <h3>Rating: <i class="icon ion-heart like" ng-repeat="i in getNumber(review.review.rating) track by $index"></i></h3></span>
        <h3>Review: {{review.review.text}}</h3>
        <h3>Review Date: {{review.review.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="tabs tabs-icon-only">
    <a class="tab-item" ng-click="home()">
      <i class="icon ion-home"></i>
     
    </a>
    <a class="tab-item" href="#/app/mycomments">
      <i class="icon ion-star"></i>
      
    </a>
    <a class="tab-item">
    <i class="icon ion-gear-a"></i>
    </a>
</div>
</ion-view>
