<ion-view title="Profile" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
   <label class="item item-input">
    <span class="input-label">User Name</span>
    <input type="text" ng-model="user.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Full Name</span>
    <input type="text" ng-model="user.name">
  </label>
  <label class="item item-input" ng-hide="user.email==null">
    <span class="input-label">Email</span>
    <input type="email" ng-model="user.email">
  </label>
  </div>
  <ul class="list" ng-hide="user.provider=='local'">

  <li class="item item-toggle facebooklogin" ng-hide="user.provider=='twitter'">
      <i class="ion-social-facebook"></i> <font color="white">Associated with Facebook</font>
     <label class="toggle toggle-balanced">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
   <li class="item item-toggle twitterlogin" ng-hide="user.provider=='facebook'">
      <i class="ion-social-twitter"></i> <font color="white">Associated with Twitter</font>
     <label class="toggle toggle-balanced">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

</ul>
  </ion-content>
  <div class="tabs tabs-icon-only">
    <a class="tab-item" ng-click="home()">
      <i class="icon ion-home"></i>
     
    </a>
    <a class="tab-item" ng-click="postComment(movie.id)">
      <i class="icon ion-edit"></i>
      
    </a>
    <a class="tab-item">
    <i class="icon ion-gear-a"></i>
    </a>
</div>
</ion-view>
